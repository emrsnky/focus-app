<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid pt-5">
      <div class="col-12 text-white align-items-center text-center">
        <h1 class="mb-5 display-1">Time To Focus</h1>
        <p class="distracted mb-5">
          The phone distracted you <span id="counter">0</span> times.
        </p>
        <button
          type="button"
          class="btn btn-lg text-white btn-outline-light"
          onclick="clickToCount()"
        >
          Click
        </button>
      </div>
      <div class="row mt-5 pt-5">
        <div class="col-12 mb-5 text-white text-center mt-5">
          <em>Here are some relaxing sounds to help you focus.</em>
          <div class="mt-2">
            <i class="bi bi-cloud-lightning-rain-fill fa-3x"></i>
            <i class="bi bi-lightning-fill fa-3x px-4"></i>
            <i class="bi bi-music-note-beamed fa-3x"></i> <br />
            <audio controls loop src="./assets/rain.mp3"></audio>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-white align-items-center text-center mt-5">
          <p class="text-white-50">
            Stop managing your time. <br />
            Start managing your focus.
          </p>
        </div>
      </div>
    </div>

   

    <!-- script -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
