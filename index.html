<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid pt-5">
      <div class="col-12 text-white align-items-center text-center">
        <h1 class="mb-5 display-1">Time To Focus</h1>
        <p class="distracted mb-5">
          The phone distracted you <span id="counter">0</span> times.
        </p>
        <button type="button" class="btn btn-lg text-white btn-outline-light">
          Click
        </button>
      </div>
      <div class="row mt-5 pt-5">
        <div class="col-12 mb-5 text-white text-center mt-5 pt-5">abc<i class="bi-alarm"></i></div>
      </div>
      <div class="row mt-5 pt-5">
        <div class="col-12 text-white align-items-center text-center mt-5 pt-4">
         <p class="text-white-50 "> Stop managing your time. <br />
          Start managing your focus.</p>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
